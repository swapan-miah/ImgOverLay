<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Image Overlay</title>
</head>
<body>
    <div class="container">
        <div class="card-group">
            <!-- fade  -->
            <div class="car-1">
                <div class="card-container">
                   <div class="card-img">
                    <img src="./img_avatar3.png" alt="Avatar" class="image">
                   </div>
                    <div class="overlay">
                      <div class="text">Hello World</div>
                    </div>
                  </div>
            </div>
            <!-- fade box  -->
            <div class="car-2">
                <div class="card-container">
                    <div class="card-img">
                        <img src="./img_avatar3.png" alt="Avatar" class="image">
                       </div>
                    <div class="middle">
                        <div class="text">John Doe</div>
                    </div>
                </div>
              </div>
              <!-- slide up to bottom  -->
              <div class="car-3">
                <div class="card-container">
                   <div class="card-img">
                    <img src="./img_avatar3.png" alt="Avatar" class="image">
                   </div>
                    <div class="overlay">
                      <div class="text">Hello World</div>
                    </div>
                  </div>
            </div>
              <!-- slide bottom to up  -->
              <div class="car-4">
                <div class="card-container">
                   <div class="card-img">
                    <img src="./img_avatar3.png" alt="Avatar" class="image">
                   </div>
                    <div class="overlay1">
                      <div class="text">Hello World</div>
                    </div>
                  </div>
            </div>
              <!-- slide left to Right  -->
              <div class="car-5">
                <div class="card-container">
                  <div class="card-img">
                    <img src="./img_avatar3.png" alt="Avatar" class="image">
                   </div>
                  <div class="overlay2">
                    <div class="text">Hello World</div>
                  </div>
                </div>
            </div>
              <!-- slide   Right to left -->
              <div class="car-6">
                <div class="card-container">
                  <div class="card-img">
                    <img src="./img_avatar3.png" alt="Avatar" class="image">
                   </div>
                  <div class="overlay3">
                    <div class="text">Hello World</div>
                  </div>
                </div>
            </div>
              <!-- zoom -->
              <div class="car-7">
                <div class="card-container">
                  <div class="card-img">
                    <img src="./img_avatar3.png" alt="Avatar" class="image">
                   </div>
                  <div class="overlay4">
                    <div class="text">Hello World</div>
                  </div>
                </div>
            </div>
              <!-- title -->
              <div class="car-8">
                <div class="card-container">
                  <div class="card-img">
                    <img src="./img_avatar3.png" alt="Avatar" width="100%">
                   </div>
                  <div class="overlay5">
                    <div class="text">Hello World</div>
                  </div>
                </div>
            </div>
              <!-- icon -->
              <div class="car-9">
                <div class="card-container">
                  <div class="card-img">
                    <img src="./img_avatar3.png" alt="Avatar" width="100%">
                   </div>
                  <div class="overlay6">
                    <a href="#" class="icon" title="User Profile">
                      <i class="fa fa-user"></i>
                    </a>
                  </div>
            </div>
        </div>
    </div>
    
</body>
</html>
